name: Deploy on-tour-app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: on-tour-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build
        env:
          # Set base to repo name for Pages; override in vite.config if needed
          VITE_BASE: '/${{ github.event.repository.name }}/'
        run: |
          echo "Building with base=$VITE_BASE"
          npx vite build --base "$VITE_BASE"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: on-tour-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
