# On Tour App 2.0 - Production Server Configuration
server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security and performance headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # PWA and Service Worker headers
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # WebAssembly MIME type
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker - no caching
    location /sw.js {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        expires off;
    }

    # Workbox files - long cache
    location ~* /workbox-.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for fonts
        add_header Access-Control-Allow-Origin "*";
    }

    # Manifest files
    location ~* \.(webmanifest|json)$ {
        add_header Content-Type "application/json";
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # API proxy (if needed for local API)
    location /api/ {
        # Uncomment if you have a backend API
        # proxy_pass http://backend:3001/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        
        # For now, return 404 for API calls
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Main SPA route - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for index.html to ensure updates
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires off;
        }
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression for specific file types
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}