<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="description"
    content="Professional tour management platform for artists and agencies. Manage shows, finances, travel, and more." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OnTour" />
  <title>On Tour App</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Resource Hints for faster connections -->
  <!-- DNS prefetch for external domains -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://demotiles.maplibre.org" />
  <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
  <link rel="dns-prefetch" href="https://on-tour-app-712e2.firebaseapp.com" />

  <!-- Preconnect to critical origins (DNS + TLS + TCP) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firestore.googleapis.com" />
  
  <!-- Note: Vite will automatically inject modulepreload and prefetch tags during build -->
  <!-- Note: maplibre-gl.css is loaded dynamically by InteractiveMap component on demand -->
  <!-- Removed preload to avoid unused resource warning -->

  <style>
    /* Critical CSS for instant first paint */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-display: swap;
      background: #0b0f14;
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading placeholder optimization */
    #root {
      min-height: 100vh;
    }
    
    /* Prevent FOUC */
    .loading-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 14px;
      opacity: 0.5;
    }

    /* Critical CSS - Above the fold */
    #root {
      min-height: 100vh;
      background: #0b0f14;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- GH Pages SPA redirect fix -->
  <script>
    (function (l) {
      if (l.search && l.search.indexOf('?p=') !== -1) {
        var p = new URLSearchParams(l.search).get('p');
        if (p) l.replace(l.origin + l.pathname.replace(/\/index\.html$/, '') + p + (l.hash || ''));
      }
    })(window.location);
  </script>
  <div id="root">
    <div class="loading-fallback">
      <div>Loading On Tour App...</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
