<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // Single Page Apps for GitHub Pages — workaround to redirect 404s to index.html
      // https://github.com/rafgraph/spa-github-pages
      (function(l){
        var path = l.pathname;
        var repo = '/' + (l.pathname.split('/')[1] || '');
        // If deployed at /owner/repo, keep everything after /repo as the SPA route
        var newUrl = repo + '/index.html' + (l.search || '') + (l.hash || '')
          + (path.startsWith(repo) ? '?p=' + encodeURIComponent(path.slice(repo.length)) : '');
        l.replace(newUrl);
      })(window.location);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
