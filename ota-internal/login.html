<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <title>Login — On Tour App</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/shared/styles/unified-styles.css" />
  <link rel="stylesheet" href="/src/features/login/styles/login.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <a class="brand" href="/">
        <span class="logo">OTA</span>
        <span class="name">On Tour App</span>
      </a>
      <section class="auth-card" aria-labelledby="login-title">
        <h1 id="login-title">Welcome back</h1>
        <p class="sub">Access your tours and finances</p>
        <form id="login-form">
          <label>
            <span>Email</span>
            <input required type="email" name="email" autocomplete="email" placeholder="you@example.com" />
          </label>
          <label>
            <span>Password</span>
            <input required type="password" name="password" autocomplete="current-password" placeholder="••••••••" />
          </label>
          <button class="primary" type="submit">Log in</button>
          <p class="hint">No backend yet — this creates a local demo session.</p>
        </form>
      </section>
      <footer class="small-foot">
        <a href="/">Back to home</a>
      </footer>
    </main>
    <script type="module" src="/src/features/login/core/login.ts"></script>
  </body>
  </html>
