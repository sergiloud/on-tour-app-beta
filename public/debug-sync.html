<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Sync Debug</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .success { color: #0f0; }
    .error { color: #f00; }
    .info { color: #0af; }
  </style>
</head>
<body>
  <h1>Calendar Sync Debug Tool</h1>
  
  <div>
    <button onclick="checkFirestore()">1. Check Firestore Data</button>
    <button onclick="triggerSync()">2. Trigger Sync (with logs)</button>
    <button onclick="clearCache()">3. Clear Cache</button>
  </div>

  <div id="output"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB1EUWnWA0VhZmhLhXLdW4zRaNMJV9c6mQ",
      authDomain: "on-tour-app-beta.firebaseapp.com",
      projectId: "on-tour-app-beta",
      storageBucket: "on-tour-app-beta.firebasestorage.app",
      messagingSenderId: "422978005693",
      appId: "1:422978005693:web:cfb1c3f43c29ca0ee9a7bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const line = document.createElement('div');
      line.className = type;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      output.appendChild(line);
    }

    window.checkFirestore = async function() {
      log('Checking Firestore...', 'info');
      
      const user = auth.currentUser;
      if (!user) {
        log('ERROR: Not logged in!', 'error');
        return;
      }

      log(`User ID: ${user.uid}`, 'info');

      try {
        // Check calendarEvents collection
        const eventsRef = collection(db, 'users', user.uid, 'calendarEvents');
        const eventsSnapshot = await getDocs(eventsRef);
        
        log(`Total calendarEvents: ${eventsSnapshot.size}`, eventsSnapshot.size > 0 ? 'success' : 'error');
        
        if (eventsSnapshot.size > 0) {
          eventsSnapshot.forEach(doc => {
            const data = doc.data();
            log(`Event: ${doc.id}`, 'info');
            log(JSON.stringify(data, null, 2), 'info');
          });
        }

        // Check synced events specifically
        const syncedQuery = query(eventsRef, where('syncedFrom', '==', 'caldav'));
        const syncedSnapshot = await getDocs(syncedQuery);
        log(`Synced (caldav) events: ${syncedSnapshot.size}`, syncedSnapshot.size > 0 ? 'success' : 'error');

        // Check sync config
        const configDoc = await db.collection('users').doc(user.uid).collection('calendarSync').doc('config').get();
        if (configDoc.exists) {
          const config = configDoc.data();
          log('Sync Config:', 'success');
          log(JSON.stringify({
            enabled: config.enabled,
            direction: config.direction,
            calendarUrl: config.calendarUrl,
            lastSync: config.lastSync
          }, null, 2), 'info');
        } else {
          log('No sync config found', 'error');
        }

      } catch (err) {
        log(`ERROR: ${err.message}`, 'error');
        console.error(err);
      }
    };

    window.triggerSync = async function() {
      log('Triggering sync...', 'info');
      
      try {
        const response = await fetch('/api/calendar-sync/sync-now', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        const data = await response.json();
        
        if (response.ok) {
          log('Sync response:', 'success');
          log(JSON.stringify(data, null, 2), 'success');
        } else {
          log('Sync failed:', 'error');
          log(JSON.stringify(data, null, 2), 'error');
        }

        // Wait a bit then check Firestore again
        setTimeout(() => {
          log('Re-checking Firestore after sync...', 'info');
          checkFirestore();
        }, 2000);

      } catch (err) {
        log(`ERROR: ${err.message}`, 'error');
        console.error(err);
      }
    };

    window.clearCache = function() {
      document.getElementById('output').innerHTML = '';
      log('Cache cleared', 'success');
    };

    // Auto-check on load
    auth.onAuthStateChanged((user) => {
      if (user) {
        log(`Logged in as: ${user.email}`, 'success');
        setTimeout(checkFirestore, 500);
      } else {
        log('Not logged in - redirecting to login...', 'error');
        setTimeout(() => {
          window.location.href = '/login';
        }, 1000);
      }
    });
  </script>
</body>
</html>
